<div class="p-2" id="listaArqueripos">
    <h2 class="text-center">Mis Arquetipos</h2>

    <!--<button routerLink="/creador">Crear Arquetipo</button><br><br>-->
    <button (click)="crearNuevoArquetipo()" class="btn btn-secondary m-2">Crear Arquetipo</button>

    <div class="input-group m-2 w-50">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Cargar Arquetipo</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01"
            aria-describedby="inputGroupFileAddon01" (change)="importarArchivo($event.target.files)">
          <label class="custom-file-label" id="label1" for="inputGroupFile01">Arrastrar archivo</label>
        </div>
    </div>
</div>
<!-- Modal alerta de eliminar-->
<div class="modal fade" id="modalEliminarArquetipo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Arquetipo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="arquetipo_a_eliminar">
          <p>Â¿Estas seguro de elimar el arquetipo {{arquetipo_a_eliminar['nombre']}}?</p>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" (click)="eliminarArquetipo()"class="btn btn-danger" data-dismiss="modal">Eliminar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
